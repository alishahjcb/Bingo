<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Mini-App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .mine-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .leaderboard {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚õè Mine Bingo Coins</h2>
        <button class="mine-btn" onclick="mineCoin()">Mine Now</button>
        <h3>üèÜ Leaderboard</h3>
        <ul id="leaderboard" class="leaderboard"></ul>
    </div>

    <script>
        function mineCoin() {
            fetch("https://api.telegram.org/bot8150140919:AAESPIJzz7s0QGgH_zwkS6czpLiqyNoUk78/sendMessage", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: "YOUR_CHAT_ID",
                    text: "/mine"
                })
            })
            .then(response => response.json())
            .then(data => alert("You mined 1 Bingo Coin!"))
            .catch(error => console.error("Error:", error));
        }

        function loadLeaderboard() {
            fetch("https://alishahjcb.github.io/Bingo/leaderboard.json")
            .then(response => response.json())
            .then(data => {
                const leaderboard = document.getElementById("leaderboard");
                leaderboard.innerHTML = "";
                data.forEach((player, index) => {
                    leaderboard.innerHTML += `<li>${index + 1}. ${player.name} - ${player.coins} coins</li>`;
                });
            })
            .catch(error => console.error("Error loading leaderboard:", error));
        }

        loadLeaderboard();
    </script>
</body>
</html>
